# CodeQL Configuration
# Excludes build output and vendor directories from security analysis

name: "Assetpicker CodeQL Config"

# Exclude build output and third-party code from analysis
paths-ignore:
  # Build output - generated from src/ files
  # Scanning these creates duplicate alerts from source code
  - 'dist/**'

  # Vendor/third-party directories
  - '**/vendor/**'
  - '**/node_modules/**'
  - '**/*.min.js'

# Query configuration
queries:
  - uses: security-extended
  - uses: security-and-quality
